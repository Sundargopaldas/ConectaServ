<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - ConectaServ</title>
    <link rel="stylesheet" href="editarPerfil.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">ConectaServ</a>
        <div class="nav-links">
            <a href="index.html">Início</a>
            <a href="servicos.html">Serviços</a>
            <a href="cadastroProfissional.html">Seja um Prestador</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="container">
        <h1>Editar Perfil</h1>
        <form id="formEditarPerfil">
            <div class="form-section">
                <h2>Informações Pessoais</h2>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Informações do Serviço</h2>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione uma categoria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preco_hora">Preço por Hora</label>
                    <input type="number" id="preco_hora" name="preco_hora" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição dos Serviços</label>
                    <textarea id="descricao" name="descricao" required></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Horários Disponíveis</h2>
                <div id="horarios-container">
                    <!-- Horários existentes serão carregados aqui -->
                </div>
                <button type="button" id="adicionar-horario" class="btn-secondary">+ Adicionar Horário</button>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Salvar Alterações</button>
                <button type="button" id="btn-cancelar" class="btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="js/editarPerfil.js"></script>
</body>
</html>
