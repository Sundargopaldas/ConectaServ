<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissional - ConectaServ</title>
    <link rel="stylesheet" href="cadastroProfissional.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">ConectaServ</a>
        <div class="nav-links">
            <a href="index.html">Início</a>
            <a href="services.html">Serviços</a>
            <a href="cadastroProfissional.html">Seja um Prestador</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="container">
        <h1>Cadastro de Prestador de Serviço</h1>
        <form id="formCadastroProfissional">
            <div class="form-group">
                <label for="tipo">Tipo de Cadastro</label>
                <select id="tipo" name="tipo" required>
                    <option value="prestador">Prestador de Serviço</option>
                    <option value="cliente">Cliente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="1">Eletricista</option>
                    <option value="2">Encanador</option>
                    <option value="3">Pintor</option>
                    <option value="4">Pedreiro</option>
                    <option value="5">Marceneiro</option>
                    <option value="6">Jardineiro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="preco_hora">Preço por Hora</label>
                <input type="number" id="preco_hora" name="preco_hora" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição dos Serviços</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>

            <div class="form-group">
                <label>Horários Disponíveis</label>
                <div id="horarios-container">
                    <div class="horario-item">
                        <select name="dia_semana" required>
                            <option value="">Selecione o dia</option>
                            <option value="segunda">Segunda</option>
                            <option value="terca">Terça</option>
                            <option value="quarta">Quarta</option>
                            <option value="quinta">Quinta</option>
                            <option value="sexta">Sexta</option>
                            <option value="sabado">Sábado</option>
                            <option value="domingo">Domingo</option>
                        </select>
                        <input type="time" name="hora_inicio" required>
                        <input type="time" name="hora_fim" required>
                        <button type="button" class="btn-adicionar-horario">+</button>
                    </div>
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="js/cadastroprofissional.js"></script>
</body>
</html>
